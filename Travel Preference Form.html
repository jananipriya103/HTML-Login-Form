<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Badge Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .preference-container1 label {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .preference-container1 input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        #custom-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(240, 240, 240, 0.9);
            font-size: 16px;
            color: #333;
            display: none;
            line-height: 1.6;
        }

        #badge-list {
            margin-top: 20px;
            text-align: left;
        }

        .badge {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Travel Badges üèÜ</h1>
        <form name="Myform3">
            <div class="preference-container1">
                <legend>Select your travel preferences:</legend>
                <!-- All Options Checkbox -->
                <label>
                    <input type="checkbox" id="all-options">
                    All Options
                </label>
                <!-- Travel Options -->
                <label>
                    <input type="checkbox" name="interests" value="Beach">
                    Beach üèñÔ∏è
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Mountain">
                    Mountain ‚õ∞Ô∏è
                </label>
                <label>
                    <input type="checkbox" name="interests" value="City">
                    City üèôÔ∏è
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Adventure">
                    Adventure ü™Ç
                </label>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="handleSubmit()">Submit</button>
        </form>

        <!-- Custom Message -->
        <div id="custom-message"></div>

        <!-- Badge List -->
        <div id="badge-list">
            <h3>Your Badges:</h3>
            <div id="badges-earned"></div>
        </div>
    </div>

    <!-- Modal for Celebration -->
    <div id="celebration-modal" class="modal">
        <div class="modal-content">
            <iframe src="https://giphy.com/embed/6cfHDQ4NeBk2EltWCs" width="480" height="480" style="max-width: 100%; height: auto;" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p>üéâ You have completed the form! Hope you had fun! üéâ</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Badge definitions
        const badges = {
            "Beach": { name: "Beach Lover üèñÔ∏è", description: "You selected Beach!" },
            "Mountain": { name: "Mountain Explorer ‚õ∞Ô∏è", description: "You selected Mountain!" },
            "City": { name: "City Adventurer üèôÔ∏è", description: "You selected City!" },
            "Adventure": { name: "Thrill Seeker ü™Ç", description: "You selected Adventure!" },
            "Beach-Mountain": { name: "Coastal Climber üåä‚õ∞Ô∏è", description: "You selected Beach and Mountain!" },
            "Beach-City": { name: "Urban Beachgoer üèñÔ∏èüèôÔ∏è", description: "You selected Beach and City!" },
            "Beach-Adventure": { name: "Adventurous Sunbather üèñÔ∏èü™Ç", description: "You selected Beach and Adventure!" },
            "Mountain-City": { name: "Metropolitan Mountaineer ‚õ∞Ô∏èüèôÔ∏è", description: "You selected Mountain and City!" },
            "Mountain-Adventure": { name: "Extreme Explorer ‚õ∞Ô∏èü™Ç", description: "You selected Mountain and Adventure!" },
            "City-Adventure": { name: "Urban Thrillseeker üèôÔ∏èü™Ç", description: "You selected City and Adventure!" },
            "All": { name: "Travel Master üåç", description: "You selected all travel options!" },
        };

        // Track earned badges
        const earnedBadges = new Set();

        // Function to toggle all checkboxes
        function toggleAllCheckboxes(source) {
            const checkboxes = document.querySelectorAll('input[name="interests"]');
            checkboxes.forEach((checkbox) => {
                checkbox.checked = source.checked;
            });
            updateBadges();
        }

        // Function to generate custom badge names and descriptions
        function generateCustomBadge(option1, option2) {
            const badgeKey = `${option1}-${option2}`;
            if (!badges[badgeKey]) {
                badges[badgeKey] = {
                    name: `${option1} & ${option2} Enthusiast`,
                    description: `You selected ${option1} and ${option2}!`,
                };
            }
            return badgeKey;
        }

        // Function to update badges and display messages
        function updateBadges() {
            const selectedOptions = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map((cb) => cb.value);
            const customMessage = document.getElementById("custom-message");
            const badgesEarned = document.getElementById("badges-earned");
            const allOptionsCheckbox = document.getElementById("all-options");

            // Reset custom message
            customMessage.style.display = "none";
            customMessage.innerHTML = "";

            // Check if all options are selected
            if (selectedOptions.length === 4) {
                allOptionsCheckbox.checked = true;
            } else {
                allOptionsCheckbox.checked = false;
            }

            // Remove badges for unselected options
            earnedBadges.forEach((badge) => {
                if (!selectedOptions.includes(badge) && !badge.includes("-")) {
                    earnedBadges.delete(badge);
                }
            });

            // Check for individual badges
            selectedOptions.forEach((option) => {
                if (!earnedBadges.has(option)) {
                    earnedBadges.add(option);
                    customMessage.innerHTML = `üéâ You unlocked the <strong>${badges[option].name}</strong> badge!<br>${badges[option].description}`;
                    customMessage.style.display = "block";
                }
            });

            // Check for combination badges (pairs of two options)
            if (selectedOptions.length >= 2) {
                for (let i = 0; i < selectedOptions.length; i++) {
                    for (let j = i + 1; j < selectedOptions.length; j++) {
                        const combination = generateCustomBadge(selectedOptions[i], selectedOptions[j]);
                        if (!earnedBadges.has(combination)) {
                            earnedBadges.add(combination);
                            customMessage.innerHTML = `üéâ You unlocked the <strong>${badges[combination].name}</strong> badge!<br>${badges[combination].description}`;
                            customMessage.style.display = "block";
                        }
                    }
                }
            }

            // Check for "All" badge
            if (selectedOptions.length === 4 && !earnedBadges.has("All")) {
                earnedBadges.add("All");
                customMessage.innerHTML = `üéâ You unlocked the <strong>${badges["All"].name}</strong> badge!<br>${badges["All"].description}`;
                customMessage.style.display = "block";
            }

            // Remove combination badges if one of the options is unselected
            earnedBadges.forEach((badge) => {
                if (badge.includes("-")) {
                    const [option1, option2] = badge.split("-");
                    if (!selectedOptions.includes(option1) || !selectedOptions.includes(option2)) {
                        earnedBadges.delete(badge);
                    }
                }
            });

            // Update the list of earned badges
            badgesEarned.innerHTML = Array.from(earnedBadges)
                .map((badge) => `<div class="badge">${badges[badge]?.name || badge}</div>`)
                .join("");
        }

        // Function to handle form submission
        function handleSubmit() {
            const selectedOptions = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map((cb) => cb.value);

            // Check if at least one option is selected
            if (selectedOptions.length === 0) {
                alert("Please select at least one option!");
            } else {
                alert("Form submitted successfully!");
                showCelebrationModal();
            }
        }

        // Function to show the celebration modal
        function showCelebrationModal() {
            const modal = document.getElementById("celebration-modal");
            modal.style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("celebration-modal");
            modal.style.display = "none";
        }

        // Add event listeners to checkboxes
        document.querySelectorAll('input[name="interests"]').forEach((checkbox) => {
            checkbox.addEventListener("change", updateBadges);
        });

        // Add event listener to "All Options" checkbox
        document.getElementById("all-options").addEventListener("change", (e) => {
            toggleAllCheckboxes(e.target);
        });
    </script>
</body>
</html>
